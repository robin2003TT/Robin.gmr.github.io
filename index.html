<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ROBIN'S YOUTUBE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background"></div>

    <h1>Subscribe Now!</h1>
    <img src="Robin.jpeg" alt="Robin Image">
    <br>
    <button id="subscribeBtn">SUBSCRIBE</button>
    <br><br>
    
    <!-- üîπ Like Button and Leaderboard -->
    <button id="likeBtn">üëç Like (<span id="likeCount">0</span>)</button>
    <br>
    <a href="leaderboard.html" class="leaderboard-link">üìä View Leaderboard</a>

    <div class="social">
        <p>üìå Discord: <a href="#" onclick="copyText('its_me_robin')">its_me_robin</a></p>
        <p>üéÆ Roblox: <a href="#" onclick="copyText('HZGamerPro2000')">HZGamerPro2000</a></p>
    </div>

    <script>
        let button = document.getElementById("subscribeBtn");
        let isSubscribed = false;
        let youtubeLink = "https://youtube.com/@robin-999-1?si=5wvb-KeMrWUgmS4z";

        button.addEventListener("click", function() {
            if (!isSubscribed) {
                isSubscribed = true;
                button.textContent = "SUBSCRIBED";
                button.classList.add("subscribed");
                launchConfetti();
                setTimeout(() => {
                    window.location.href = youtubeLink; // Redirect to YouTube
                }, 500);
            } else {
                let confirmUnsub = confirm("Are you sure you want to unsubscribe?");
                if (confirmUnsub) {
                    isSubscribed = false;
                    button.textContent = "SUBSCRIBE";
                    button.classList.remove("subscribed");
                }
            }
        });

        function launchConfetti() {
            const confettiCount = 100;
            const confettiContainer = document.createElement("div");
            confettiContainer.style.position = "fixed";
            confettiContainer.style.top = "0";
            confettiContainer.style.left = "0";
            confettiContainer.style.width = "100%";
            confettiContainer.style.height = "100%";
            confettiContainer.style.pointerEvents = "none";
            confettiContainer.style.overflow = "hidden";
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < confettiCount; i++) {
                let confetti = document.createElement("div");
                confetti.style.position = "absolute";
                confetti.style.width = "10px";
                confetti.style.height = "10px";
                confetti.style.backgroundColor = randomColor();
                confetti.style.top = `${Math.random() * window.innerHeight}px`;
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.opacity = Math.random();
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.transition = "top 2s ease-out, opacity 2s";
                confettiContainer.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = `${window.innerHeight + 50}px`;
                    confetti.style.opacity = "0";
                }, 10);
            }

            setTimeout(() => {
                confettiContainer.remove();
            }, 2000);
        }

        function randomColor() {
            let colors = ["#ff0000", "#ff7300", "#ffeb00", "#00ff26", "#00e1ff", "#7d00ff", "#ff00b3"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert(`Copied: ${text}`);
        }

        // Like Button Functionality
        let likeBtn = document.getElementById("likeBtn");
        let likeCount = document.getElementById("likeCount");
        let username = prompt("Enter your username:");

        let likesData = JSON.parse(localStorage.getItem("likes")) || {};

        if (likesData[username]) {
            likeCount.textContent = likesData[username];
        }

        likeBtn.addEventListener("click", function() {
            likesData[username] = (likesData[username] || 0) + 1;
            localStorage.setItem("likes", JSON.stringify(likesData));
            likeCount.textContent = likesData[username];
        });
    </script>

</body>
</html>
